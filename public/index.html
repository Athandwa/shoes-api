<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title>Shoe Catalogue Api</title>
</head>

<body>
    <div class="container-fluid">
        <div class="w3-row-padding">
            <script type="text/x-handlebars-tamplate" class="shoeTamplate">
                <table class="table table-striped">
                    <thead>
                        <th style="text-align: center;">Brand</th>
                        <th style="text-align: center;">Stock</th>
                        <th style="text-align: center;">Size</th>
                        <th style="text-align: center;">Price</th>
                        <th style="text-align: center;">Colour</th>
                        <th style="text-align: center;">Purchase</th>
                    </thead>
                    {{#each shoesList}}
                    <tbody>
                        <tr>
                            <td>{{brand}}</td>
                            <td>{{in_stock}}</td>
                            <td>{{size}}</td>
                            <td>{{price}}</td>
                            <td>{{color}}</td>
                            <td>
                              <button class="btn btn-success" id="sold" onclick="sellShoes('{{_id}}')" value="{{_id}}">Buy</button>
                            </td>
                        </tr>
                    </tbody>
                    {{/each}}
                </table>
            </script>
            <div class="heading">
                <h1>Shoe Catalogue Api</h1>
            </div>
            <div class="container">
                <div class="displayStock">
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New Stock</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Add New Stock</h4>
                                </div>
                                <div class="modal-body">
                                    <button type="button" id="addButton" class="btn btn-primary" name="button">Add</button><br><br>
                                    <input type="text" name="text" class="brand" placeholder="Brand..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>
                                    <input type="text" name="text" class="size" placeholder="Size..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>
                                    <input type="text" name="text" class="color" placeholder="Color..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>
                                    <input type="text" name="text" class="price" placeholder="Price..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>
                                    <input type="text" name="text" class="stock" placeholder="Stock..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <h2>Search for Brand or Size</h2></br>
                <div>
                    <input type="text" name="text" class="filterBrand" placeholder="Seacrh For Brand"></br>
                    </br>
                    <input type="text" name="text" class="filterSize" placeholder="Seacrh For Size"></br></br>
                    <button type="button" name="button" id="filterButton" class="btn btn-light">Filter</button></br></br>
                    <button type="button" class="btn btn-light" id="showButton" name="button">Show Stock Availabe</button></br></br>

                </div>

                <hr>
                <h2>Stock Available</h2></br>
                <div id="tableStock" class="table-responsive">

                </div>
            </div>
        </div>
    </div>
</body>
<script type="/jQruey/dist/jquery.js"></script>
<script src="shoeApi.js" charset="utf-8"></script>

</html>
