<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title>Shoe Catalogue Api</title>
</head>

<body>
    <div class="container-fluid">
        <div class="w3-row-padding">
            <script type="text/x-handlebars-tamplate" class="shoeTamplate">
                <table>
                    <thead>
                        <th>Stock</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Brand</th>
                        <th>Colour</th>
                    </thead>
                    {{#each shoeList}}
                    <tr>
                        <td>{{Stock}}</td>
                        <td>{{Size}}</td>
                        <td>{{Price}}</td>
                        <td>{{Brand}}</td>
                        <td>{{Colour}}</td>
                        <td>
                            <form class="sell" method="post"><button class='btn btn-primary' onClick="window.location.reload()" id="button" value={{id}}>Buy</button></form>
                        </td>
                    </tr>
                    {{/each}}
                </table>
            </script>
            <div class="heading">
                <h1>Shoe Catalogue Api</h1>
            </div>
            <div class="container">
                <div class="Show">
                    <button id="show" onclick="show()">Show Stock</button><br><br>
                </div>
                <div class="srchBtn">
                    <button type="search" name="Search">Search</button>
                </div>
                <form method="post">
                <div class="displayStock">
                    <button type="button" class="addButton" name="button">Add</button><br><br>
                    <input type="text" name="text" class="brand" placeholder="Brand..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>
                    <input type="text" name="text" class="size" placeholder="Size..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>
                    <input type="text" name="text" class="color" placeholder="Color..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>
                    <input type="text" name="text" class="price" placeholder="Price..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>
                    <input type="text" name="text" class="stock" placeholder="Stock...">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                </div>
              </form>
                <hr>
                <h2>Stock Available</h2>
                <div id="tableStock" class="table table-responsive">

                </div>
            </div>
        </div>
    </div>
</body>
<script type="/jQruey/dist/jquery.js"></script>
<!-- <script src="../index.js" charset="utf-8"></script> -->
<script src="shoeApi.js" charset="utf-8"></script>

</html>
